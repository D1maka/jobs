<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" media="screen" href="/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<nav id="navbar" class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="/resumes">My resumes</a></li>
        <li><a href="/vacancies">Vacancies</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</nav>
<div class="container">
    <h1>New vacancy</h1>
    <form th:object="${form}" th:action="@{/new-vacancy}" method="POST">
        <div class="form-group" >
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div class="form-group" >
            <label for="description">Description: </label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div class="form-group" >
            <label for="requirements">Requirements: </label>
            <input type="text" id="requirements" th:field="*{requirements}"/>
        </div>
        <div class="form-group" >
            <label for="offer">Offer: </label>
            <input type="text" id="offer" th:field="*{offer}"/>
        </div>
        <div class="form-group">
            <label for="sphere">Sphere: </label>
            <select id="sphere"  th:field="*{sphere}">
                <option th:each="sphere : ${spheres}" th:value="${sphere.id}" th:text="${sphere.name}"/>
            </select>
        </div>
        <div class="form-group" >
            <label for="region">Region: </label>
            <select id="region" th:field="*{region}">
                <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}"/>
            </select>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" class="form-control btn btn-success" value="Create"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
