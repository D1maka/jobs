<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" media="screen" href="/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading" style="text-align:center;">
                    <div class="row">
                        <div class="loginRow col-xs-4">
                            <a href="#" class="active" id="login-form-link" style="font-size: 18px;color: #029f5b;">Login</a>
                        </div>
                        <div class="loginRow col-xs-4">
                            <a href="#" id="register-user-form-link" style="color: #666;font-weight: bold;font-size: 15px;">Register user</a>
                        </div>
                        <div class="loginRow col-xs-4">
                            <a href="#" id="register-company-form-link" style="color: #666;font-weight: bold;font-size: 15px;">Register company</a>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" class="loginForm" action="http://phpoll.com/login/process" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember"/>
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Log In"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-user-form" class="loginForm" action="http://phpoll.com/register/process" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="First name" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Last name" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-success" value="Register Now"/>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <form id="register-company-form" class="loginForm" action="http://phpoll.com/register/process" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="companyName" id="companyName" tabindex="1" class="form-control" placeholder="Company name" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="companyDescription" id="companyDescription" tabindex="1" class="form-control" placeholder="Description" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-success" value="Register Now"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function() {

        $('#login-form-link').click(function(e) {
            $(".loginForm").fadeOut(100);
            $("#login-form").delay(100).fadeIn(100);

            $('.loginRow').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-user-form-link').click(function(e) {
            $(".loginForm").fadeOut(100);
            $("#register-user-form").delay(100).fadeIn(100);

            $('.loginRow').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-company-form-link').click(function(e) {
            $(".loginForm").fadeOut(100);
            $("#register-company-form").delay(100).fadeIn(100);

            $('.loginRow').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });
</script>
</body>
</html>
